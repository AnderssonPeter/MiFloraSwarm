<nav class="navbar is-hidden-tablet" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <div class="navbar-item has-text-weight-bold">
            MifloraGateway
        </div>
    
        <a role="button" class="navbar-burger burger" aria-label="menu" (click)="toggle()">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div class="navbar-menu" [ngClass]="{ 'is-active': expanded }">
        <div class="navbar-start">
            <a class="navbar-item" *ngFor="let menuItem of menuItems">
                <span class="icon is-small">
                    <fa-icon [icon]="menuItem.icon"></fa-icon>
                </span>
                <span>{{menuItem.label}}</span>
            </a>
        </div>
    
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-link">
                        <span class="icon is-small">
                            <fa-icon [icon]="icons.logout"></fa-icon>
                        </span>
                        <strong>Logout</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="columns is-gapless">
    <aside class="column is-narrow is-hidden-mobile">
        <nav class="menu" [ngClass]="{ 'is-expanded': expanded }">
            <ul class="menu-list middle-items">
                <li *ngFor="let menuItem of menuItems">
                    <a class="has-text-weight-semibold" [routerLink]="menuItem.route" routerLinkActive="is-active">
                        <span class="icon is-small">
                            <fa-icon [icon]="menuItem.icon"></fa-icon>
                        </span>
                        <span class="menu-item-label">{{menuItem.label}}</span>
                    </a>
                </li>
            </ul>
            <ul class="menu-list">
                <li class="toggle-size">
                    <a class="has-text-weight-semibold" (click)="toggle()">
                        <span class="icon is-small">
                            <fa-icon [icon]="expanded ? icons.contract : icons.expand"></fa-icon>
                        </span>
                        <span class="menu-item-label">Contract</span>
                    </a>
                </li>
                <li class="logout">
                    <a class="has-text-weight-semibold">
                        <span class="icon is-small">
                            <fa-icon [icon]="icons.logout"></fa-icon>
                        </span>
                        <span class="menu-item-label">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="column">
        <section class="section is-title-bar has-text-weight-bold">
            <span class="icon">
                <fa-icon [icon]="currentPage.icon"></fa-icon>
            </span>
            {{currentPage.label}}
        </section>
        <router-outlet></router-outlet>
    </main>
</div>
